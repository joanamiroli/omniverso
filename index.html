<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omniverso Digital</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: black; color: white; }
        h1 { margin-top: 20px; }
        canvas { display: block; margin: auto; background: rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <h1>Omniverso Digital</h1>
    <p>Os seres estão despertando... O fluxo do Omniverso se adapta a cada observador.</p>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.7;

        class Ser {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 25 + 10;
                this.dx = (Math.random() - 0.5) * 6;
                this.dy = (Math.random() - 0.5) * 6;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                this.forma = Math.random() > 0.5 ? "círculo" : "quadrado";
            }

            mover() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x <= 0 || this.x >= canvas.width) this.dx *= -1;
                if (this.y <= 0 || this.y >= canvas.height) this.dy *= -1;

                if (Math.random() < 0.01) {
                    this.dx = (Math.random() - 0.5) * 6;
                    this.dy = (Math.random() - 0.5) * 6;
                }
            }

            desenhar() {
                ctx.fillStyle = this.color;
                ctx.beginPath();

                if (this.forma === "círculo") {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                } else {
                    ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                }

                ctx.fill();
            }
        }

        let seres = Array.from({ length: 15 }, () => new Ser());

        function atualizarOmniverso() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            seres.forEach(ser => {
                ser.mover();
                ser.desenhar();
            });

            if (Math.random() < 0.01) {
                seres.push(new Ser());
            }

            if (seres.length > 30) {
                seres.shift();
            }

            requestAnimationFrame(atualizarOmniverso);
        }

        atualizarOmniverso();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
        });
    </script>
</body>
</html>
